apiVersion: scaling.core.adobe.com/v1alpha1
kind: Kratos
metadata:
  name: nginx-scaler
spec:
  algorithm:
    type: hpa
  minReplicas: 1
  maxReplicas: 6
  stabilizationWindowSeconds: 10
  target:
    apiVersion: apps/v1
    kind: Deployment
    name: nginx-deployment
  metrics:
    - type: Prometheus
      prometheus:
        metricQuery: ceil(irate(mm_lag[1m]))
        prometheusEndpoint: "http://localhost:8428"
        target:
          type: AverageValue
          averageValue: 1
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-scaler
data:
  kratosSpec: |-
    algorithm:
      type: hpa
    minReplicas: 1
    maxReplicas: 6
    stabilizationWindowSeconds: 10
    target:
      apiVersion: apps/v1
      kind: Deployment
      name: nginx-deployment
    metrics:
      - type: Prometheus
        prometheus:
          metricQuery: ceil(irate(mm_lag[1m]))
          prometheusEndpoint: "http://localhost:8428"
          target:
            type: AverageValue
            averageValue: 1
