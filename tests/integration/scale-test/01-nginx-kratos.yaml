apiVersion: scaling.core.adobe.com/v1alpha1
kind: Kratos
metadata:
  name: nginx-scaler
spec:
  algorithm:
    type: hpa
  minReplicas: 1
  maxReplicas: 6
  stabilizationWindowSeconds: 10
  target:
    apiVersion: apps/v1
    kind: Deployment
    name: nginx-deployment
  metrics:
    - type: Prometheus
      prometheus:
        metricQuery: ceil(avg(system_cpu_usage{app="nginx"}))
        prometheusEndpoint: "http://localhost:8428"
        target:
          type: AverageValue
          averageValue: 30
    - type: Prometheus
      prometheus:
        metricQuery: ceil(sum(rate(server_total_connections{app="nginx"}[1m])))
        prometheusEndpoint: "http://localhost:8428"
        target:
          type: AverageValue
          averageValue: 10
---
