nameOverride: ""

namespaceOverride: ""

commonLabels: {}

image:
  repository: adobe/kratos
  tag: v0.0.1

prometheus:
  path: /metrics
  port: 8080
  # Whether to use a podmonitor or not.
  podmonitor: true
  labels:
    app: prometheus-operator
    release: prometheus


commandLineArgs:
  metrics-addr: ":8080"
  namespaces: ""
  default-prometheus-url: ""
  stabilization-window-seconds: ""
